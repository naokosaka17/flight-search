<ion-view view-title="Flight Search">
	<ion-content>
		<div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">First Name</span>
		    <input type="text" placeholder="John" ng-model="FlightSearchVM.patientInfo.firstName">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Last Name</span>
		    <input type="text" placeholder="Suhr" ng-model="FlightSearchVM.patientInfo.lastName">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Date of Birth</span>
		    <input type="date" ng-model="FlightSearchVM.patientInfo.dob">
		  </label>
		</div>
		<button class="button button-block button-balanced" ng-click="FlightSearchVM.continue()">
		  Continue & Take Photo
		</button>
	</ion-content>
</ion-view>
