<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Fly like a butterfly</title>

    <link rel="manifest" href="manifest.json">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


    <!-- inject:css -->
    <link rel="stylesheet" href="css/ionic.app.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- inject:js -->
    <script src="js/flightManagement.module.js"></script>
    <script src="js/features/flightSearch/flightSearch.module.js"></script>
    <script src="js/features/flightSearch/flightSearch.controller.js"></script>
    <script src="js/features/flightSearch/flightSearch.route.js"></script>
    <!-- endinject -->

</head>

<body ng-app="flightManagement">

    <!-- mobile header -->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>

    <!-- mobile main contents -->
    <ion-nav-view></ion-nav-view>

    <!-- mobile footer -->
    <ion-tabs class="tabs-stable tabs-icon-top">
        <ion-tab title="Search" icon-on="ion-plane" icon-off="ion-plane">
        </ion-tab>
        <ion-tab title="Notes" icon-on="ion-ios-heart" icon-off="ion-ios-heart-outline">
        </ion-tab>
    </ion-tabs>

</body>

</html>
